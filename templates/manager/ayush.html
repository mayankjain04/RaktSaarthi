{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Donation Homepage</title>
  <!-- <link rel="stylesheet" href="ayush.css" /> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      perspective: 1000px;
      /* Creates a 3D perspective */
      overflow: hidden;
    }

    /* Container for the GIF */
    .gif-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      /* Ensures child elements are in 3D space */
      animation: moveBackground 20s linear infinite;
      /* Adds movement */
    }

    /* GIF styling */
    .gif-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translateZ(-500px) scale(2);
      /* Creates depth */
    }

    /* Animation for the background */
    @keyframes moveBackground {
      0% {
        transform: rotateY(0deg) rotateX(0deg);
      }

      50% {
        transform: rotateY(20deg) rotateX(10deg);
      }

      100% {
        transform: rotateY(0deg) rotateX(0deg);
      }
    }

    /* Blood drop styling */
    .blood-drop {
      position: fixed;
      top: 45px;
      right: 160px;
      height: 500px;
      /* Full height of the screen */
      width: auto;
      /* Adjust width automatically */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      /* Ensure it's above other elements */
      zoom: 120%;
    }

    .blood-drop img {
      width: auto;
      /* Maintain aspect ratio */
      transition: transform 0.3s ease;
    }

    .blood-drop:hover img {
      transform: scale(0.9);
    }

    /* Quote Slider */
    .quote-slider {
      position: fixed;
      top: 0;
      left: -50%;
      /* Start off-screen */
      width: 50%;
      /* Cover only half the screen */
      height: 100%;
      background: rgba(0, 0, 0, 0.501);
      /* Semi-transparent black */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: slideIn 2s forwards;
      /* Slide in animation */
      z-index: 5;
      /* Ensure it's below the blood drop */
    }

    /* Quote styling */
    .quote-slider blockquote {
      font-family: "Georgia", serif;
      font-size: 28px;
      font-style: italic;
      color: white;
      text-align: center;
      line-height: 1.6;
      background: linear-gradient(135deg, #ff6b6b, #ffa5a5);
      /* Gradient text */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      margin: 0;
    }

    /* Author styling */
    .quote-slider cite {
      font-family: "Arial", sans-serif;
      font-size: 18px;
      color: #ccc;
      margin-top: 10px;
      text-align: center;
    }

    /* Slide-in animation */
    @keyframes slideIn {
      0% {
        left: -50%;
      }

      100% {
        left: 0;
      }
    }
  </style>

</head>

<body>
  <div class="background">
    <video autoplay muted loop id="background-video">
    <source src="{% static 'videos/background.mp4' %}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="blood-drop" onclick="window.location.href='/index/'">
    <img src="{% static 'images/blood-drop.png' %}" alt="Blood Drop" />
  </div>
  <!-- Code/Text Slider -->
  <div class="quote-slider">
    <blockquote>
      "The gift of blood is the gift of life. Donate today and be someone's
      hero."
    </blockquote>
  </div>

</body>

</html>
